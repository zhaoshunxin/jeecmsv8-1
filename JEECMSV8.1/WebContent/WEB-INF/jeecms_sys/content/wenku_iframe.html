<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<script src="${base}/res/common/js/jquery.js" type="text/javascript"></script>
<script src="${base}/res/common/js/jquery.ext.js" type="text/javascript"></script>
<script src="${base}/res/common/js/jquery-ui.js" type="text/javascript"></script>
<link href="${base}/res/common/css/jquery.ui.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
<#if error??>
$.alert("<@s.m 'global.prompt'/>",'${error}');
<#else>
parent.document.getElementById("docPath").value="${docPath}";
parent.document.getElementById("fileSuffix").value="${docExt}";
var ext="${ext!}";
if(ext=="DOCX"||ext=="WPS"){
	ext="DOC";
}else if(ext=="PPTX"||ext=="DPS"){
	ext="PPT";
}
$("input[name='attr_hy'][value='"+ext+"']", window.parent.document).prop("checked","checked");
</#if>
</script>
